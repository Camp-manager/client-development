@if (isOpen) {
<div class="dialog-overlay" (click)="onOverlayClick($event)">
  <div
    class="dialog-card card"
    role="dialog"
    aria-modal="true"
    [attr.aria-labelledby]="dialogTitle ? 'dialogTitle-' + uniqueId : null"
    (click)="onDialogCardClick($event)"
  >
    <div class="dialog-header">
      <ng-content select="[dialog-header]"></ng-content>

      @if (dialogTitle && !hasProjectedHeader()) {
      <h2 class="dialog-title-default" [id]="'dialogTitle-' + uniqueId">
        {{ dialogTitle }}
      </h2>
      } @if (!hideCloseButton) {
      <button
        class="dialog-close-button"
        (click)="closeDialog()"
        aria-label="Fechar diÃ¡logo"
      >
        &times;
      </button>
      }
    </div>

    <div class="dialog-body">
      <ng-content select="[dialog-body]"></ng-content>
      <ng-content></ng-content>
    </div>

    <div class="dialog-footer">
      <ng-content select="[dialog-footer]"></ng-content>
    </div>
  </div>
</div>
}
